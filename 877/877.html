<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat With ME! </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
<link rel="icon" href="favicon.ico" type="image/x-icon">

  <!-- Open Sans Font -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Yanone+Kaffeesatz" rel="stylesheet">

  <!-- Firebase JS -->
  <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>

  <!-- jQuery -->
  <script src="js/jquery.js"></script>

  <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.deep_orange-amber.min.css">
  <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>

  <!-- Custom JS/CSS -->
  <script src="js/script.js"></script>
  <link rel="stylesheet" href="css/877.css">
</head>
<body>
  <h1>say hi</h1>
  <h4></h2>
  <div class="mdl-grid">

  <!-- SIGNIN/UP MARKUP -->
  <div class="mdl-card mdl-shadow--2dp hover-shadow">
    <div class="mdl-card__title mdl-color--red-300 mdl-color-text--white">
      <h1 class="mdl-card__title-text">Sign In</h1>
    </div>
    <div class="mdl-card__supporting-text">
      <!-- Sign/In/Out Form -->
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" id="email">
          <label class="mdl-textfield__label" for="email">E-mail</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="password" id="password">
          <label class="mdl-textfield__label" for="password">Password</label>
        </div>
      </form>

      <!-- SignIn/SignOut Button -->
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="btnSignIn">Sign In</button>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="btnSignUp">Sign Up</button>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect mdl-button--amber-600" id ="btnSignOut">Sign Out</button>

      <!-- Sign Information -->
      <div class="mdl-card__supporting-text" id="sign-info">No one login...</div>
    </div>
  </div><!-- mdl-card -->

  <!-- PROFILE Update MARKUP -->
  <div class="mdl-card mdl-shadow--2dp hover-shadow">
    <div class="mdl-card__title mdl-color--red-300 mdl-color-text--white">
      <h2 class="mdl-card__title-text">User Info Update</h2>
    </div>

    <div class="mdl-card__supporting-text">
      <!-- User Info Form -->
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" id="userName">
          <label class="mdl-textfield__label" for="sample1">Name</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" id="userAge">
          <label class="mdl-textfield__label" for="sample1">Age</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" id="userOccupation">
          <label class="mdl-textfield__label" for="sample1">Occupation</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield ">
          <input class="mdl-textfield__input " type="text" id="userInfo"></textarea>
          <label class="mdl-textfield__label" for="sample1">Descriptions</label>
        </div>
      </form>
      <div class="mdl-textfield mdl-js-textfield">
        <h6>Your photo: </h6>
        <input type="file" id="file" name="file"/>
        <p class="imginfo-color"id="imginfo"></p>
      </div>

      <!-- SignIn/SignUp/Logout Button -->
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="btnSubmit">Submit</button>
    </div>
  </div>


  <!-- Profile MARKUP -->
  <div class="mdl-card mdl-shadow--2dp hover-shadow">
    <div class="mdl-card__title mdl-color--red-300 mdl-color-text--white">
      <h2 class="mdl-card__title-text">Profile</h2>
    </div>
    <div class="mdl-grid">
      <div class="mdl-card__supporting-text" id="user-pic">
        <img src="" class="demo-avatar">
      </div>
      <div class="mdl-card__supporting-text" id="user-info">
        <ul class="example-chat-messages">
          <li><strong>Name</strong>: <span id="profile-name">N/A</span></li>
          <li><strong>Occupation</strong>: <span id="profile-occupation">N/A</span></li>
          <li><strong>Age</strong>: <span id="profile-age">N/A</span></li>
          <li><strong>Email</strong>: <span id="profile-email">N/A</span></li>
          <li><strong>Descriptions</strong>: <span id="profile-info">N/A</span></li>
        </ul>
      </div>
    </div>
  </div>
  <!-- CHAT MARKUP -->
  <div class="mdl-card mdl-shadow--2dp hover-shadow">
  <div class="mdl-card__title mdl-color--red-300 mdl-color-text--white">
    <h2 class="mdl-card__title-text">Let's chat</h2>
  </div>
  <div class="mdl-card__supporting-text" id="talk">
    <ul id='example-messages' class="example-chat-messages"></ul>
    <footer>
      <div class=" mdl-layout__content mdl-color--amber-100 mdl-margin-left--10" >
        <input class="mdl-textfield__input" style="display:inline;width:297px;" type="text" id="messageInput" name="email" placeholder="Type a message ..."/>
      </div>
    </footer>
  </div>
</div>
</div>
</body>
</html>
